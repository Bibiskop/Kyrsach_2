<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/header.css">
    <link rel="stylesheet" href="/styles/calendar.css">
    <link rel="stylesheet" href="/styles/footer.css">
    <link rel="stylesheet" href="/styles/zayvki.css">
    <title>Applications</title>
</head>
<body>
    <header class="header backWave">
        <div class="header--logoNav">
            <div class="logo---block"><button class="logo">AviaSea</button></div>
            <div class="navigation">
                <div class="navigation--btn"><button class="navBtn">User</button></div>
            </div>
        </div>
        <div class="header--title">
            <div class="title"><h1 class="title--info">Search for cheap flights</h1></div>
        </div>
        <div class="header--filter">
            <div class="filter--input">
                <div class="filter--blockInput"><select class="filterInput" type="text" placeholder="Откуда">
                                <option>Moscow</option>
                                <option>Chelyabinsk</option>
                                <option>Krasnodar</option>
                                <option>Saint Petersburg</option>
                                <option>Novosibirsk</option>
                    </select></div>
                <div class="filter--blockInput"><select class="filterInput" type="text" placeholder="Куда">
                                <option>Chelyabinsk</option>
                                <option>Moscow</option>
                                <option>Krasnodar</option>
                                <option>Saint Petersburg</option>
                                <option>Novosibirsk</option>
                    </select></div>
                <div class="filter--blockInput">
                    <input type="text" class="datepicker" placeholder="Field 1">
                    <input type="text" class="datepicker" placeholder="Field 2">
                </div>
                <div class="filter--blockInput"><select class="filterInput" type="text" placeholder="Пассажиры и класс">
                                <option>Economy</option>
                                <option>Business</option>
                                <option>Adults</option>
                                <option>Teenagers</option>
                                <option>Children</option>
                </select></div>
                <div class="filter--blockInput filter--button"><button class="filterBtn"><img src='/img/free-icon-search-4024513_2.png.svg' alt='#' /></button></div>
            </div>
            <div class="filter--blockInput filter--button"><button class="dopFlBtn">Create a complex route</button></div>
        </div>

        <div class="zayvki">
          <div class="zayvki--block">
              <div class="zayvki--moi">
                  <div class="zagolovok--moi"><p class="moi">Заявки</p></div>
                  <div class="zayvki--text--block"><p class="zayvki--text">Вы пока не создали ни одной заявки.<br> Чтобы это сделать, нажмите на кнопку</p></div>
                  <div class="creat--btn--block"><button class="creat--btn">Создать заявку</button></div>
              </div>
          </div>
        </div>
    </header>

    <footer class="footer">
        <div class="footer--block">
          <div class="footer--flex">
            <p class="footer--text">INFORMATION</p>
            <a class="footer--info" href="#">REQUISITES</a>
            <a class="footer--info" href="#">Privacy Policy</a>
            <a class="footer--info" href="#">Terms of agreement</a>
          </div>
        </div>
        <div class="footer--block">
          <div class="footer--flex2">
            <p class="footer--text">SUPPORT SERVICE</p>
            <a class="footer--info" href="#">CONTACTS</a>
            <a class="footer--info" href="#">Purchase returns</a>
            <a class="footer--info" href="#">Site Map</a>
          </div>
        </div>
        <div class="footer--block">
          <div class="footer--flex3">
            <p class="footer--text">PERSONAL AREA</p>
            <a class="footer--info" href="#">Order history</a>
            <a class="footer--info" href="#">Bookmarks</a>
            <a class="footer--info" href="#">Newsletter</a>
          </div>
        </div>
        <div class="apps footer--flex4">
            <img class="apps--img" src="/img/img--footer/android.svg" alt="">
            <img class="apps--img" src="/img/img--footer/appSrore.svg" alt="">
            <img class="apps--img" src="/img/img--footer/googlePlay.svg" alt="">
        </div>
      </footer>

    <script src="/scripts/zayvki.js"></script>
    <script src="/scripts/main.js"></script>
    <script>xCal.all("datepicker");</script>

</body>
</html>
